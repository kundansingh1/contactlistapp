<!DOCTYPE html>
<html ng-app>
	<head>
		<title>Contact list app</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

	</head>
	<body>
		<div class="container" ng-controller="AppCtrl ">
			<h1>Contact List App</h1>

			<table class="table">
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Number</th>
						<th>Action </th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<input type="text" class="form-control" ng-model="contact.name" />
						</td>
						<td>
							<input type="text" class="form-control" ng-model="contact.email" />
						</td>
						<td>
							<input type="text" class="form-control" ng-model="contact.number" />
						</td>
						<td>
							<button class="btn btn-primary" ng-click="addContact()">Add Contact</button>
						</td>
					</tr>
					<tr ng-repeat="contact in contactlist">
						<td>{{contact.name}}</td>
						<td>{{contact.email}}</td>
						<td>{{contact.number}}</td>
					</tr>
				</tbody>
			</table>
		</div> <!-- conatiner -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.29/angular.min.js"></script>
		<script src="controllers/controller.js"></script>
	</body>
</html>
